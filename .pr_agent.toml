[pr_implement]
allow_agent_implementation=true

[config]
new_diff_format=true
new_diff_format_line_numbers=true
new_diff_format_add_external_references=true


[best_practices]
enable_global_best_practices = true
organization_name="Qodo"

[linear]
linear_base_url = "https://linear.app/qodo"

[github_app]
pr_commands = [
    "/describe --pr_description.final_update_message=false",
    "/compliance",
    "/improve",
    "/agentic_review"  # experimental, avert production for now.
]

push_commands = [
    "/describe",
    "/compliance",
    "/agentic_review"  # experimental, avert production for now.
]

[review_agent]
enabled = true
publish_output = true
